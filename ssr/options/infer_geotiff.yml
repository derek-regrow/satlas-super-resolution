# General Settings
name: infer_geotiff
model_type: SSRESRGANModel
scale: 4
num_gpu: auto
manual_seed: 0

# Inference Settings

# Input GeoTIFF path
input_geotiff_path: "gs://drollend-test/rice_vietnam/sentinel2_samples/s2_harmonized/2018/region_1/combined.tif"
# How much the SR model increases the resolution of the input image
upscale_factor: 4

n_lr_images: 8

save_path: testing_infer/

# Structure of the generator you want to use for inference
network_g:
  type: SSR_RRDBNet
  num_in_ch: 24  # number of Sentinel2 images * 3 channels (RGB)
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# Load pretrained weights into the generator that is defined above
path:
  pretrain_network_g: ssr/weights/esrgan_8S2.pth
  param_key_g: params_ema
  strict_load_g: true
